<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can You Guess The Word?</title>
  <!-- Font Awesome Kit Code -->
  <script src="https://kit.fontawesome.com/b5138e5c42.js" crossorigin="anonymous"></script>
  <!-- Google Fonts Link  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- CSS Animate Stylesheet  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  
  <body>
    <!-- Game's Instructions Page  -->
    <header class="wrapper">
      <h1>Can You Guess The Word?</h1>
      <p>Instructions</p>
      <p>An image will be shown to you. Your job is to correctly guess the word representing the image. Ohh, and you ONLY have 60 seconds! Good Luck!</p>
      <button class="start">START</button>
    </header>

    <main>
      <!-- Main Play Game Area -->
      <section class="play wrapper">
        <h2>Can You Guess The Word?</h2>
        <div class="flex-container">
          <div class="img-container">
            <!-- The image, timer and number of "_" spaces will be dynamically updated here (based on random index array)  -->
            <p class="flex-timer timer-alert" id="timer"></p>
            <img class="flex-item1" id="image" src="./assets/image0.jpg" alt="a random picture that the user has to guess!">
          </div>
          <!-- Spaces will also be dynamically populated based on the randomly word chosen  -->
          <p class="flex-spaces" id="spaces"></p>
        </div>

        <form class="guess-container">
          <label for="guess" class="sr-only">Enter Your Guess Here (lowercase a-z only)</label>
          <input id="guess" type="text" name="guess" required placeholder="Guess Here (lowercase a-z)">
        </form>
      </section>

      <!-- populate the correct heading messages and button labels below  -->
      <section class="results wrapper">
        <h2 class="message"></h2>
        <div class="results-btn-container">
          <button class="results-btn"></button> 
          <button class="home-page-btn">HOME</button>
        </div>
        <!-- Dynamically populate the winning/losing icons below (inside ul)  -->
        <ul class="results-icons"></ul>
      </section>

    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
      integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
  </body>
  
  </html>
